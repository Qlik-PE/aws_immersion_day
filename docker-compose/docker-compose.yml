   kafdrop:
      image: obsidiandynamics/kafdrop
      container_name: kafdrop
      restart: "no"
      ports:
         - 9000:9000
      networks:
         - replnet
      environment:
         KAFKA_BROKERCONNECT: "kafka:29092"
         JVM_OPTS: "-Xms16M -Xmx48M -Xss180K -XX:-TieredCompilation -XX:+UseStringDeduplication -noverify"
      depends_on:
         - kafka
   sqlpad:
   # To use Dockerfile at root of this project, use build instead of image
   # build: ../../
      image: sqlpad/sqlpad:5
      container_name: sqlpad_aws
      hostname: 'sqlpad'
      ports:
         - '3000:3000'
      environment:
         SQLPAD_ADMIN: ${LOGIN}
         SQLPAD_ADMIN_PASSWORD: ${PASSWORD}
         SQLPAD_APP_LOG_LEVEL: debug
         SQLPAD_WEB_LOG_LEVEL: warn
         SQLPAD_SEED_DATA_PATH: /etc/sqlpad/seed-data
         #SQLPAD_BACKEND_DB_URI: mysql://root:${PASSWORD}@mysqldb2:3306/qlik_mysql
         SQLPAD_SESSION_STORE: 'database'
         SQLPAD_DB_PATH: '/var/lib/sqlpad'
         SQLPAD_DB_IN_MEMORY: 'false'
         SQLPAD_QUERY_RESULT_STORE: 'database'
         SQLPAD_CONNECTIONS__pgdemo__name: postgres-dw
         SQLPAD_CONNECTIONS__pgdemo__driver: postgres
         SQLPAD_CONNECTIONS__pgdemo__host: postgresdb
         SQLPAD_CONNECTIONS__pgdemo__database: testdrive
         SQLPAD_CONNECTIONS__pgdemo__username: ${USERNAME}
         SQLPAD_CONNECTIONS__pgdemo__password: ${PASSWORD}
         SQLPAD_CONNECTIONS__mysql__name: 'mysql-source'
         SQLPAD_CONNECTIONS__mysql__driver: mysql
         SQLPAD_CONNECTIONS__mysql__host: mysqldb
         SQLPAD_CONNECTIONS__mysql__port: 3306
         SQLPAD_CONNECTIONS__mysql__database: testdrive
         SQLPAD_CONNECTIONS__mysql__username: root
         SQLPAD_CONNECTIONS__mysql__password: ${PASSWORD}
         # SQLPAD_CONNECTIONS__mariad__multiStatementTran
         SQLPAD_CONNECTIONS__pgdemo__multiStatementTransactionEnabled: 'true'
         SQLPAD_CONNECTIONS__pgdemo__idleTimeoutSeconds: 86400
      volumes:
         - sqlpad-data:/etc/sqlpad/seed-data
      networks:
         - replnet

volumes:
   postgres-data:
   pgadmin-data:
   sqlpad-data:
   mysql-data:
networks:
   replnet:
      driver: bridge
