version: '3.3'
services:
##
##
## Spin up the "loadgen" image. This image runs Apache and PHP and is
## the Cookbook is accessed and the data load generator lives.
## Apache is listening on port 80. Access at http://localhost 
##
   loadgen:
      image: attunitypm/loadgen:latest
      container_name: loadgen
      depends_on:
         - mysql
      environment:
         - DATASET=testdrive
         - HOSTROOT=localhost
         - PASSWORD=${PASSWORD}
      restart: always
      networks:
         - replnet

## Start MySQL. This will run on the replnet network. The database port will not be 
## exposed to the host.  You will need to connect via the  ip address of the 
## container. Hostname should be "mysqldb" and be visible to the Replicate server. 
## 
##
   mysql:
      image: mysql:5.7
      container_name: mysqldb
      restart: always
      environment:
         - MYSQL_ROOT_PASSWORD=${PASSWORD}
         - MYSQL_DATABASE=qlik_mysql
      restart: always
      volumes:
         - mysql-data:/var/lib/mysql
      ports:
         - 3306:3306
      networks:
         - replnet
      command: mysqld --datadir=/var/lib/mysql --user=mysql --server-id=1 --log-bin=mysql-bin.log --binlog-format=ROW --expire-logs-days=1 --default-storage-engine=InnoDB
##
## Start PostgreSQL. This will run on the replnet network. Database port will not be 
## exposed directly on localhost.  You will need to connect via the ip address of 
## the container. Hostname should be "postgresdb" and be visible to the Replicate 
## server. 
##
   postgres:
      image: postgres:9.6
      container_name: postgresdb
      environment:
         - POSTGRES_USER=${USERNAME}
         - POSTGRES_PASSWORD=${PASSWORD}
         - POSTGRES_DB=testdrive
         - PGDATA=/var/lib/postgresql/data
      restart: always
      volumes:
         - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
         - postgres-data:/var/lib/postgresql
      ports:
         - 5432:5432
      networks:
         - replnet
      command: -c wal_level=logical -c max_replication_slots=3 -c max_wal_senders=3 -c wal_sender_timeout=60s
